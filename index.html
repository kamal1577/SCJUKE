<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SoundCloud Jukebox</title>
      <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
            <div id="playlist"></div>

            <form id="myForm">
              <input type="text" id="search" placeholder="artist, title, or genre">
              <input type="number" id="track-id" placeholder="track-id">
            </form>
            <div id="buttons">
                <button id="play" type="button" >Play</button>
                <button id="pause" type="button">Pause</button>
                <button id="stop" type="button">Stop</button>
            </div>

            <img id="artwork" />

    <script type="text/javascript" src="https://connect.soundcloud.com/sdk/sdk-3.2.1.js"></script>
    <script src="js/soundcloud.js" type="text/javascript"></script>
    <!-- <script src="js/config.js" type="text/javascript"></script> -->
    <!-- <script src="js/script.js" type="text/javascript"></script> -->

  </body>
</html>
